<!DOCTYPE html>  
 <html lang="en">
    <head>
        <title>Health Chart</title>
        <style>
            table,td{
                border: Solid black;
                border-collapse: collapse;
                padding: 15px ;
            }
        </style>
        </head>
        <body>
            <div>
            <center>Health Chart</center>
                 <table align="center">
                
                <tr align="center">
                        <td rowspan="2" >State of Health</td>
                        <td colspan="2" >Fasting value</td>
                        <td>After Eating</td>
                    </tr>
                    <tr align="center">
                        <td >Minimum</td>
                        <td >Maximum</td>
                        <td >2 Hrs after Eating</td>
                    </tr>
                    <tr align="center">
                        <td >Healthy</td>
                        <td >70</td>
                        <td >100</td>
                        <td >Less than 140</td>
                    </tr>
                    <tr align="center">
                        <td>Pre-Diabetes</td>
                        <td>101</td>
                        <td>126</td>
                        <td>140 to 200</td>
                        </tr>
                     <tr align="center">
                        <td>Diabetes</td>
                        <td>More than 126</td>
                        <td>N/A</td>
                        <td>More than 200</td>
                     </tr>
            </table>
        
        </div>
        </body>
        </html>
