<!DOCTYPE html>  
 <html lang="en">
    <head>
        <title>LISTS IN HTML </title>
        <h1>
            Lists and its types
        </h1>
        </head>
        <body>
            <list>
                <ul>
                    <li>Programmming language</li>
                </ul>

                <ul style="list-style-type:circle;">
                <li id="JS">JavaScript </li>
            </ul>
            <ol type="a" style="text-indent: 5em;"> 
                <li>Angular</li><br>
                <li>React </li><br>
                <li>Vue.js</li>
            </ol>

            <ul style="list-style-type:circle;">
                <li>Python</li>
            </ul>
            <ol  type="a">
                <li>Django Framework</li><br>
                <li>Flask Framework </li><br>
            </ol>

            <ul style="list-style-type:circle;">
                <li>Java</li>
            </ul>
            <ol  type="a">
                <li>Spring</li><br>
                <li>Maven</li><br>
                <li>Hibernate</li><br>
            </ol>

            <ul>
                <li>Database</li>
            </ul>
            <ul style="list-style-type:circle;">
                <li>MySQL </li><br>
                <li>Mongo DB </li><br>
                <li>Casandra </li><br>

            </ul>
            </list>
        </body>
        </html>
